<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='products.css')}}"
    />
  </head>
  <body>
    <center>
      <h1>Products</h1>
    </center>
    <section class="product-list">
      {% for product in products %}
      <div class="product-card">
        <img src="path/to/image.jpg" alt="Product Image" />
        <h2>{{product[1]}}</h2>
        <h4>Price: {{product[3]}}</h4>
        <h5>Rating: 4.5/5</h5>
        <h5>Seller: Seller Name</h5>
      </div>
      {% endfor %}
    </section>
  </body>
</html>
